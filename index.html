<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaBot Monitor - Configuración</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="step1" class="form-step active">
            <h2>Conectar a la Red</h2>
            <div class="icon-container">
                <img src="./assets/HomeWifi.png" alt="WiFi Icon" class="wifi-icon">
            </div>
            <form id="network-form">
                <div class="form-group">
                    <label for="ssid">SSID</label>
                    <input type="text" id="ssid" name="ssid" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" onclick="showNextStep('step2')">Siguiente</button>
            </form>
        </div>
        <div id="step2" class="form-step">
            <h2>Datos Personales</h2>
            <div class="icon-container">
                <img src="./assets/HomeWifi.png" alt="Personal Info Icon" class="info-icon">
            </div>
            <form id="personal-info-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Celular WhatsApp</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="button" onclick="showNextStep('step3')">Siguiente</button>
            </form>
        </div>
        <div id="step3" class="form-step">
            <h2>Verificación</h2>
            <div class="icon-container">
                <img src="./assets/check_circle.png" alt="Verification Icon" class="verification-icon">
            </div>
            <form id="verification-form">
                <div class="form-group">
                    <label for="verification-code">Código de Verificación</label>
                    <input type="text" id="verification-code" name="verification-code" required>
                </div>
                <button type="submit">Verificar</button>
            </form>
        </div>
    </div>
    <script>
        function showNextStep(nextStepId) {
            const currentStep = document.querySelector('.form-step.active');
            currentStep.classList.remove('active');
            document.getElementById(nextStepId).classList.add('active');
        }
    </script>
</body>
</html>
